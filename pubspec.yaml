name: superheroes
description: project with using stream, bloc, rxdart, provider. data from  api


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  rxdart: ^0.27.7
  provider: ^6.0.5
  google_fonts: ^3.0.1
  json_serializable: ^6.5.4
  cached_network_image: ^3.2.3
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  network_image_mock: ^2.1.1
  json_annotation: ^4.7.0
  build_runner: ^2.3.3


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/google_fonts/
    - assets/images/


